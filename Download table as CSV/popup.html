<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        width: 200px; /* Adjust as needed */
        margin: auto;
      }
      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0051ff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #00b34b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <a href="#" id="downloadTableAsCSVButton" class="btn">Download table as CSV</a>
        <a href="#" id="downloadDocsButton" class="btn">Download Documents</a>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="./downloadcsv.js"></script>
    <script src="./downloadDocs.js"></script>
    <script src="https://rawgit.com/euharrison/Table-to-CSV/1.0.1/table2csv.js"></script>
  </body>
</html>
